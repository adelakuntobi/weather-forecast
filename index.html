<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>GADS Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <nav>
      <div>
        <h2><span>W</span>Tee</h2>
        <ul>
          <li class="active">Home</li>
          <li>Previous Searches</li>
        </ul>
      </div>
      <div>
        <form id="form-group" class="search" onsubmit="event.preventDefault()" >
          <input id="inputTag" type="search" placeholder="Search..."  />
          <i class="fas fa-search"></i>
          <button id="search-btn" type="submit" value="submit" onclick="getData()">Search</button>
        </form>
        <button>Sign up</button>
      </div>
    </nav>
  </header>
  <p id="demo"></p>
  <main class="landing-main">
    <img src="./assets/images/1.svg" />
    <div class="header-text">
      <p>Discover</p>
      <h1>Weather<br> Forecast</h1>
      <a href="./location.html"><button onclick="getLocation()">Check With Location</button></a>
    </div>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
